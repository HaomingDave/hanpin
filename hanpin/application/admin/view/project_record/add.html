<form id="add-form" class="form-horizontal" role="form" data-toggle="validator" method="POST" action="">

    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">所属项目:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-pid" data-rule="required" data-source="project/getProjectList"
                   class="form-control selectpage" name="row[pid]" type="text"
                   value="">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Report')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-report" data-rule="required" class="form-control" name="row[report]" type="text">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">自查项目:</label>
        <div class="col-xs-12 col-sm-8">
            <div class="input-group">
                <input id="c-zcxm" data-rule="required" class="form-control" size="50" name="row[zcxm]" type="text">
                <div class="input-group-addon no-border no-padding">
                    <span><button type="button" id="plupload-zcxm" class="btn btn-danger plupload" data-input-id="c-zcxm" data-multiple="false" data-preview-id="p-zcxm"><i class="fa fa-upload"></i> {:__('Upload')}</button></span>
                    <span><button type="button" id="fachoose-zcxm" class="btn btn-primary fachoose" data-input-id="c-zcxm" data-multiple="false"><i class="fa fa-list"></i> {:__('Choose')}</button></span>
                </div>
                <span class="msg-box n-right" for="c-zcxm"></span>
            </div>
            <ul class="row list-inline plupload-preview" id="p-zcxm"></ul>
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">今日工作计划</br>明日工作计划:</label>
        <div class="col-xs-12 col-sm-8">
            <div class="input-group">
                <input id="c-zjjh" data-rule="required" class="form-control" size="50" name="row[zjjh]" type="text">
                <div class="input-group-addon no-border no-padding">
                    <span><button type="button" id="plupload-zjjh" class="btn btn-danger plupload" data-input-id="c-zjjh" data-multiple="false" data-preview-id="p-zjjh"><i class="fa fa-upload"></i> {:__('Upload')}</button></span>
                    <span><button type="button" id="fachoose-zjjh" class="btn btn-primary fachoose" data-input-id="c-zjjh" data-multiple="false"><i class="fa fa-list"></i> {:__('Choose')}</button></span>
                </div>
                <span class="msg-box n-right" for="c-zjjh"></span>
            </div>
            <ul class="row list-inline plupload-preview" id="p-zjjh"></ul>
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">项目进度表:</label>
        <div class="col-xs-12 col-sm-8">
            <div class="input-group">
                <input id="c-xmjdb" data-rule="required" class="form-control" size="50" name="row[xmjdb]" type="text">
                <div class="input-group-addon no-border no-padding">
                    <span><button type="button" id="plupload-xmjdb" class="btn btn-danger plupload" data-input-id="c-xmjdb" data-multiple="false" data-preview-id="p-xmjdb"><i class="fa fa-upload"></i> {:__('Upload')}</button></span>
                    <span><button type="button" id="fachoose-xmjdb" class="btn btn-primary fachoose" data-input-id="c-xmjdb" data-multiple="false"><i class="fa fa-list"></i> {:__('Choose')}</button></span>
                </div>
                <span class="msg-box n-right" for="c-xmjdb"></span>
            </div>
            <ul class="row list-inline plupload-preview" id="p-xmjdb"></ul>
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">施工节点控制:</label>
        <div class="col-xs-12 col-sm-8">
            <div class="input-group">
                <input id="c-sgjdkz" data-rule="required" class="form-control" size="50" name="row[sgjdkz]" type="text">
                <div class="input-group-addon no-border no-padding">
                    <span><button type="button" id="plupload-sgjdkz" class="btn btn-danger plupload" data-input-id="c-sgjdkz" data-multiple="false" data-preview-id="p-sgjdkz"><i class="fa fa-upload"></i> {:__('Upload')}</button></span>
                    <span><button type="button" id="fachoose-sgjdkz" class="btn btn-primary fachoose" data-input-id="c-sgjdkz" data-multiple="false"><i class="fa fa-list"></i> {:__('Choose')}</button></span>
                </div>
                <span class="msg-box n-right" for="c-sgjdkz"></span>
            </div>
            <ul class="row list-inline plupload-preview" id="p-sgjdkz"></ul>
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">相关图片:</label>
        <div class="col-xs-12 col-sm-8">
            <div class="input-group">
                <input id="c-images" data-rule="required" class="form-control" size="50" name="row[images]" type="text">
                <div class="input-group-addon no-border no-padding">
                    <span><button type="button" id="plupload-images" class="btn btn-danger plupload" data-input-id="c-images" data-mimetype="image/gif,image/jpeg,image/png,image/jpg,image/bmp" data-multiple="true" data-preview-id="p-images"><i class="fa fa-upload"></i> {:__('Upload')}</button></span>
                    <span><button type="button" id="fachoose-images" class="btn btn-primary fachoose" data-input-id="c-images" data-mimetype="image/*" data-multiple="true" data-maxcount="8"><i class="fa fa-list"></i> {:__('Choose')}</button></span>
                </div>
                <span class="msg-box n-right" for="c-images"></span>
            </div>
            <ul class="row list-inline plupload-preview" id="p-images"></ul>
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Remark')}:</label>
        <div class="col-xs-12 col-sm-8">
            <textarea id="c-remark" class="form-control " rows="5" name="row[remark]" cols="50"></textarea>
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Order')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-order" class="form-control" name="row[order]" type="number" value="0">
        </div>
    </div>
    <div class="form-group layer-footer">
        <label class="control-label col-xs-12 col-sm-2"></label>
        <div class="col-xs-12 col-sm-8">
            <button type="submit" class="btn btn-success btn-embossed disabled">{:__('OK')}</button>
            <button type="reset" class="btn btn-default btn-embossed">{:__('Reset')}</button>
        </div>
    </div>
</form>
