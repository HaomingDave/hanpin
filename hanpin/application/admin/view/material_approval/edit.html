<div class="panel panel-default panel-intro">
    <div class="panel-body">
        <div id="myTabContent" class="tab-content">
            <div class="tab-pane fade active in" id="one">
                <div class="widget-body no-padding">
                    <div id="toolbar" class="toolbar">
                        <a href="javascript:;" class="btn btn-primary btn-refresh" title="{:__('Refresh')}"><i
                                class="fa fa-refresh"></i> </a>
                        <a href="material_purchase/add?mid={$row.id}"
                           class="btn btn-success btn-dialog {:$auth->check('material_purchase/add')?'':'hide'}"
                           title="{:__('Add')}"><i class="fa fa-plus"></i> {:__('Add')}</a>
                    </div>

                    <table id="table" class="table table-striped table-bordered table-hover table-nowrap"
                           data-operate-edit="{:$auth->check('material_purchase/index')}"
                           data-operate-del="{:$auth->check('material_purchase/del')}"
                           width="100%">
                    </table>

                    <form id="edit-form" class="form-horizontal" role="form" data-toggle="validator" method="POST"
                          action="" style="margin-top: 20px;">
                        <div class="form-group">
                            <label class="control-label col-xs-12 col-sm-2">{:__('Name')}:</label>
                            <div class="col-xs-12 col-sm-8">
                                <input id="c-name" data-rule="required" class="form-control" name="row[name]"
                                       type="text" value="{$row.name|htmlentities}">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-xs-12 col-sm-2">{:__('Numer')}:</label>
                            <div class="col-xs-12 col-sm-8">
                                <input id="c-numer" data-rule="required" class="form-control" name="row[numer]"
                                       type="text" value="{$row.numer|htmlentities}">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-xs-12 col-sm-2">审核状态:</label>
                            <div class="col-xs-12 col-sm-8" style="height: 31px; line-height: 31px;">
                                {if $row.audit == 1}
                                    <span class="green">审核通过</span>
                                {elseif $row.audit == 2}
                                    <span style="color:grey">待审核</span>
                                {else}
                                    <span class="red">审核不通过</span>
                                {/if}
                            </div>
                        </div>
                        <br>
                        <div class="form-group col-xs-12 col-sm-6 col-md-4 col-lg-3 layer-footer">
                            <div class="col-sm-8 col-xs-offset-4">
                                {if $audit_buttons_show==true}
                                <a href="material_approval/audit?id={$row.id}"
                                   class="btn btn-success btn-audit btn-dialog"
                                   title="审核"><i class="fa fa-plus"></i> 审核</a>
                                {else}
                                    {if $buttons_show==true}
                                        <button type="submit" class="btn btn-success btn-embossed disabled">提交申请</button>
                                    {/if}
                                {/if}
                            </div>
                        </div>

                        <div class="form-group col-xs-12 col-sm-6 col-md-4 col-lg-3 layer-footer">
                            <div class="col-sm-8 col-xs-offset-4">
                                <button type="submit" class="btn btn-success btn-embossed disabled">打印
                                </button>
                                <button type="reset" class="btn btn-default btn-embossed">删除</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
