<form id="audit-form" class="form-horizontal" role="form" data-toggle="validator" method="POST" action="">
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">审核: </label>
        <div class="col-xs-12 col-sm-8">
            <div class="radio">
                {foreach name="auditList" item="vo"}
                <label for="row[audit]-{$key}"><input id="row[audit]-{$key}" name="row[audit]" type="radio" value="{$key}" {in name="key" value="3"}checked{/in} /> {$vo}</label>
                {/foreach}
            </div>
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">备注:</label>
        <div class="col-xs-12 col-sm-8">
            <textarea id="c-audit_remark" class="form-control " rows="5" name="row[audit_remark]"
            cols="50"></textarea>
        </div>
    </div>
    <input type="hidden" name="id" value="{$id}">
    <div class="form-group layer-footer">
        <label class="control-label col-xs-12 col-sm-2"></label>
        <div class="col-xs-12 col-sm-8">
            <button type="submit" class="btn btn-success btn-embossed">{:__('OK')}</button>
        </div>
    </div>
</form>
